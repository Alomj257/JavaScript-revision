<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Events in js</title>
</head>
<body>
    <button onclick="console.log('Button clicked'); alert('Hello');">Click me</button>
    <button ondblclick="console.log('Button clicked');">Click me 2 time</button>
    <div onmouseover="console.log('You are inside div')">
        this is a box
    </div>
</body>
<script src="script.js"></script>
</html>
